<div class="container-fluid">

    <div>
        <h2>Category</h2>
    </div>
    <div>
        @defer {
        <div class="d-flex justify-content-end pb-2">
            <button 
            (click)="addModal.show()"
            type="button" 
            class="btn btn-primary d-flex align-items-center">
                <i class="fa-solid fa-plus white"></i>
                <p class="mb-0">Add category</p>
            </button>
        </div>
        <app-category-list
        [areActionsAvailable]="areActionsAvailable"
        [itemList]="categoryService.item$()"
        />
        }
    </div>
</div>

<app-modal #addModal>

<app-category-form
[action]="'Add product'"
 (callParentEvent)="handleFormAction($event)"
></app-category-form> 

</app-modal>
